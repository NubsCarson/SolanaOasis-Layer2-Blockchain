name: âš¡ Arcane Rust Rituals

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Define mystical permissions for the digital realm
permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  ROCKSDB_LIB_DIR: /usr/lib/x86_64-linux-gnu
  ROCKSDB_STATIC: 1
  RUSTFLAGS: "-C target-cpu=native"

jobs:
  summoning:
    name: ğŸ•¯ï¸ Summon and Test the Digital Essence
    runs-on: ubuntu-latest

    steps:
    # Pin actions to full length commit SHA-1 hash for security
    - name: ğŸŒ’ Channel the Repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # v4.1.0

    - name: âš”ï¸ Install Mystical Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y librocksdb-dev clang

    - name: â›§ Invoke Rust
      uses: actions-rs/toolchain@b2417cde72dcf2a5c610b91a1a14b297fbdaa51b  # v1.0.7
      with:
        profile: minimal
        toolchain: stable
        components: clippy, rustfmt
        override: true

    - name: ğŸ Summon Python
      uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435  # v4.7.1
      with:
        python-version: '3.9'

    - name: ğŸ““ Cache Ancient Knowledge
      uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8  # v3.3.1
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ” Verify Sacred Format
      run: cargo fmt -- --check

    - name: ğŸ•¯ï¸ Invoke Clippy's Wisdom
      run: cargo clippy -- -D warnings

    - name: âš¡ Forge the Artifacts
      run: cargo build --verbose

    - name: ğŸ—ï¸ Perform the Test Rituals
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        ./tests/run_local_tests.sh 